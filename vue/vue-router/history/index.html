<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue router about hash</title>
</head>
<body>
    <div>
        <a href="javascript:void(0);" data-href="/">home</a>
        <a href="javascript:void(0);" data-href="/book">book</a>
        <a href="javascript:void(0);" data-href="/movie">movie</a>

        <div id="content"></div>
    </div>
</body>
<script src="router.js" type="text/javascript"></script>
<script type="text/javascript">
    const router = new Router([{
        path: '/',
        component: 'home'
    },{
        path: '/book',
        component: 'book'
    },{
        path: '/movie',
        component: 'movie'
    }])
</script>
</html>
